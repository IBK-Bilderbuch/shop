{% include 'navbar.html' %}

<main>
  <h2>Suchergebnisse für "{{ query }}"</h2>

  {% if ergebnisse %}
    <div class="book-list">
      {% for produkt in ergebnisse %}
        <div class="book">

          <img src="{{ url_for('static', filename=produkt.bilder[0]) }}"
               alt="{{ produkt.name }}">

          <h3>{{ produkt.name }}</h3>
          <p>{{ produkt.preis }} €</p>

          <a href="{{ url_for('produkt_detail', produkt_id=produkt.id) }}">
            Mehr erfahren
          </a>

        </div>
      {% endfor %}
    </div>

  {% else %}
    <p>Keine Ergebnisse gefunden.</p>
  {% endif %}
</main>
